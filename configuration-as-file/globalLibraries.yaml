tool:
  git:
    installations:
      - name: git
        home: /usr/bin/git

unclassified:
  globalLibraries:
    libraries:
      - name: "utils"
        defaultVersion: "master"
        retriever:
          modernSCM:
            scm:
              git:
                remote: "https://github.com/emilioag/jenkins-tests-private.git"
                credentialsId: "githubpass"

credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope:    GLOBAL
              id:       githubpass
              username: emilioag
              password: ${GITHUB_PASS}
